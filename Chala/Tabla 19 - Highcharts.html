<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Highcharts Example</title>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <style type="text/css">
${demo.css}
        </style>
        <script type="text/javascript">

$(function () {
    $('#container').highcharts({
        chart: {
            type: 'column'
        },

        legend: {
            reversed: true
        },

        title: {
            text: 'Proporción de la producción según sectores económicos según el Censo Económico 2008'
        },
        subtitle: {
            text: 'En porcentajes'
        },
        xAxis: {
            categories: ['Provincia de Caravelí', 'Región Arequipa', 'Perú']
        },
        yAxis: {
            min: 0,
            max: 100,
            title: {
                text: 'Porcentajes'
            }
        },
        tooltip: {
            pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y:.1f}%</b><br/>',
            shared: true
        },
        plotOptions: {
            column: {
                stacking: 'normal'
            }
        },
        series: [{
            name: 'Sector de Servicios',
            data: [10.5, 23.0, 39.1]
        }, {
            name: 'Sector Transformativo',
            data: [43.3, 64.6, 44.4]
        }, {
            name: 'Sector Extractivo',
            data: [46.2, 12.4, 16.5]
        }]

    });
});
        </script>
    </head>
    <body>
<script src="js/highcharts.js"></script>
<script src="js/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

    </body>
</html>
