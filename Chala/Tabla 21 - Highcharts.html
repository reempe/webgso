        chart: {
            type: 'heatmap',

        title: {
            text: 'Proporción de cabezas de ganado según tipo en los distritos de la provincia de Caravelí'

        colorAxis: {
            min: 0,

            maxColor: Highcharts.getOptions().colors[0]
        },

        legend: {
            align: 'right',
            layout: 'vertical',
            margin: 0,
            verticalAlign: 'top',
            y: 25,
            symbolHeight: 280
        },

        tooltip: {
            formatter: function () {
                return '<b>' + this.series.xAxis.categories[this.point.x] + '</b> tiene <br><b>' +
                    this.point.value + '%</b> del ganado<br><b>' + this.series.yAxis.categories[this.point.y] + '</b>';
