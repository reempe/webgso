<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Highcharts Example</title>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <style type="text/css">
${demo.css}
        </style>
        <script type="text/javascript">

$(function () {
    $('#container').highcharts({
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Resultados en Comprensión Lectora de la ECE'
        },

        subtitle: {
            text: 'En porcentajes'
        },

        xAxis: {
            categories: ['Nacional 2007', 'Nacional 2010', 'Nacional 2014', '', 'Caravelí 2007', 'Caravelí 2010', 'Caravelí 2014']
        },
        yAxis: {
            min: 0,
            max: 100,
            title: {
                text: 'Porcentaje'
            }
        },
        legend: {
            reversed: true
        },
        plotOptions: {
            series: {
                stacking: 'normal'
            }
        },

        series: [{
            name: 'Satisfactorio',
            data: [15.9, 28.7, 43.5, null, 15.8, 32.0, 44.6]
        }, {
            name: 'En proceso',
            data: [54.3, 47.6, 44.0, null, 67.3, 54.6, 49.1]
        }, {
            name: 'En inicio',
            data: [29.8, 23.7, 12.5, null, 16.8, 13.3, 6.3 ]
        }]

    });
});

        </script>
    </head>
    <body>
<script src="js/highcharts.js"></script>
<script src="js/modules/exporting.js"></script>
<!--<script src="js/modules/heatmap.js"></script>-->
<script src="js/modules/data.js"></script>
<!--<script src="js/modules/drilldown.js"></script>-->

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

    </body>

</html>
