<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Highcharts Example</title>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <style type="text/css">
${demo.css}
        </style>
        <script type="text/javascript">

$(function () {
    // Create the chart
    $('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Browser market shares. January, 2015 to May, 2015'
        },
        subtitle: {
            text: 'Click the columns to view versions. Source: <a href="http://netmarketshare.com">netmarketshare.com</a>.'
        },
        xAxis: {
            type: 'category'
        },
        yAxis: {
            title: {
                text: 'Total percent market share'
            }

        },
        legend: {
            enabled: false
        },
        plotOptions: {
            series: {
                borderWidth: 0,
                dataLabels: {
                    enabled: true,
                    format: '{point.y:.1f}%'
                }
            }
        },

        tooltip: {
            headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
            pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y:.2f}%</b> of total<br/>'
        },

        series: [{
            name: "Brands",
            colorByPoint: true,
            data: [{
                name: "Red Pública",
                y: 56.33,
                drilldown: "Red Pública"
            }, {
                name: "Otro Tipo",
                y: 24.03,
                drilldown: "Otro Tipo"
            }]
        }],
        drilldown: {
            series: [{
                name: "Red Pública",
                id: "Red Pública",
                data: [["RP en la vivienda", 6.6], ["RP fuera de la vivienda", 2.8], ["Pilón de uso público", 0.8]]
            }, {
                name: "Otro Tipo",
                id: "Otro Tipo",
                data: [["Camión-cisterna", 81.4], ["Pozo", 6.3], ["Río o acequia", 1.0], ["Vecino", 0.4], ["Otro", 0.7]]
            }]
        }
    });
});

        </script>
    </head>
    <body>
<script src="js/highcharts.js"></script>
<script src="js/modules/exporting.js"></script>
<!--<script src="js/modules/heatmap.js"></script>-->
<script src="js/modules/data.js"></script>
<script src="js/modules/drilldown.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

    </body>

</html>
