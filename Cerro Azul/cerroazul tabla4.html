<html>
  <head>
  <meta charset="utf-8">
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1.1", {packages:["table"]});
      google.setOnLoadCallback(drawTable);

      function drawTable() {
        var data = new google.visualization.DataTable();

        data.addColumn('string', 'Indicadores de Edades');
        data.addColumn('number', 'Cañete 1993');
        data.addColumn('number', 'Cañete 2007');
        data.addColumn('number', 'Perú 1993');
        data.addColumn('number', 'Perú 2007');
        
        
        data.addRows([         
          ['Edad Promedio', {v: 25.3, f: '25.3'}, {v: 28.6, f: '28.6'}, {v: 25.0, f: '25.0'}, {v: 28.4, f: '28.4'}],
          ['Edad Mediana', {v: 21.0, f: '21.0'}, {v: 25.0, f: '25.0'}, {v: 21.0, f: '21.0'}, {v: 25.0, f: '25.0'}],
          ['Tasa de Dependencia', {v: 0.74, f: '74.0%'}, {v: 0.601, f: '60.1%'}, {v: 0.714, f: '71.4%'}, {v: 0.585, f: '58.5%'}]
        ]);

        /*data.addColumn('string', 'Name');
        data.addColumn('number', 'Salary');
        data.addColumn('boolean', 'Full Time Employee');
        data.addRows([
          ['Mike',  {v: 10000, f: '$10,000'}, true],
          ['Jim',   {v:8000,   f: '$8,000'},  false],
          ['Alice', {v: 12500, f: '$12,500'}, true],
          ['Bob',   {v: 7000,  f: '$7,000'},  true]
        ]);*/

        var table = new google.visualization.Table(document.getElementById('table_div'));

        table.draw(data, {showRowNumber: true, width: '100%', height: '40%'});
      }
    </script>
  </head>
  <body>
    <div id="table_div" style="width: 1000px; height: 600px;"></div>
  </body>
</html>
